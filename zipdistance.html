<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Road Distance Calculator</title>
</head>
<body>
  <h1>Road Distance Calculator</h1>

  <label for="zip1">Enter Zip Code 1:</label>
  <input type="text" id="zip1" maxlength="5">
  <br><br>

  <label for="zip2">Enter Zip Code 2:</label>
  <input type="text" id="zip2" maxlength="5">
  <br><br>

  <button onclick="calculateDistance()">Calculate Road Distance</button>
  <div id="distance-result"></div>

  <script>
    function calculateDistance() {
      const zip1 = document.getElementById("zip1").value.trim();
      const zip2 = document.getElementById("zip2").value.trim();

      if (!zip1 || !zip2) {
        console.error("Invalid zip codes provided.");
        return;
      }

      // Replace with your actual API key and adjust the endpoint as per your API provider
      const apiKey = 'YOUR_GOOGLE_MAPS_API_KEY';
      const endpoint = `https://maps.googleapis.com/maps/api/distancematrix/json?units=imperial&origins=${zip1}&destinations=${zip2}&key=${apiKey}`;

      fetch(endpoint)
        .then(response => response.json())
        .then(data => {
          if (data.status === 'OK') {
            const distanceText = data.rows[0].elements[0].distance.text;
            const distanceResult = document.getElementById("distance-result");
            distanceResult.textContent = `Road Distance: ${distanceText}`;
          } else {
            console.error("Error fetching distance:", data.error_message);
          }
        })
        .catch(error => {
          console.error("Error fetching distance:", error);
        });
    }
  </script>
</body>
</html>
