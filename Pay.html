<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="pay-button">Pay Now</button>

    <script src="https://js.payments.quickbooks.com/v1/qpesdk.js"></script>

    <script>
        const payButton = document.getElementById('pay-button');

payButton.addEventListener('click', async () => {
    try {
        const qbPayments = new QBPayments({
            environment: 'SANDBOX', // Use 'PRODUCTION' for live environment
            merchantId: 'YOUR_MERCHANT_ID',
            clientId: 'YOUR_CLIENT_ID'
        });

        const paymentRequest = {
            amount: '10.00', // Replace with your actual amount
            currency: 'USD',
            description: 'Your product or service description',
            fallback: true // Redirect to QuickBooks Payments if modal fails
        };

        const response = await qbPayments.createPayment(paymentRequest);
        console.log(response); // Handle the payment response (success or error)
    } catch (error) {
        console.error(error);
    }
});

    </script>
</body>
</html>
